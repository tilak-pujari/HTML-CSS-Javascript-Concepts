
<!DOCTYPE html> <!-- tells browser its a HTML file -->
<html><!-- tag <html> indicates beginning of a web page> -->
<head>
<title>HTML Text Formatting</title><!-- tag <title> indicates title of a web page in browser tab> -->
</head>

<body>
<pre>
<p>This is body of HTML Page</p>

<b>Bold Text</b>

<i>Italic Style text</i>

<strong>Strong/Bold Text</strong>

<em>Emphasized text </em>

<mark> - Marked text</mark>

<small> - Smaller text</small>

<del> - Deleted text</del>

<ins> - Inserted text</ins>

Hello<sub> - Subscript text</sub>Hello

Hello<sup> - Superscript</sup>Hello

</pre>
</body>

</html><!-- tag </html> indicates end of a web page> -->
