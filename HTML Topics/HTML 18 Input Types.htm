<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
    <link rel="stylesheet" href="/CSS Topics/html.css">
</head>

<body>
    <form action="">
        <h1>Form Input Types</h1>
        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label id="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><br>

        <label for="gender" name="gender">Gender</label>
        <input type="radio" id="gender" value="male" name="gender">Male</input>
        <input type="radio" id="gender" value="female" name="gender">Female</input>
        <input type="radio" id="gender" value="other" name="gender">Other</input>

        <p>Color picker <input type="color"></p>
        <p>Date Picker <input type="date"> </p>
        <p>Date Picker with Time <input type="datetime-local"></p>
        <p>Upload File<input type="file"></p>
        <input type="hidden">
        <p>Upload Image :  <input type="image"></p>
        <p>Pick Month : <input type="month"></p>
        <p>Pick Time : <input type="time"></p>
        <p>Pick Week : <input type="week"></p>
        <p>Pick Number : <input type="number"></p>
        <p>Pick Number from range : <input type="range"></p>
        <p>Search : <input type="search"></p>
   
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

        <p>Write URL : <input type="url"> </p>
        <input type="checkbox">I have read and Accept terms and Conditions<br>
        <input type="reset">
        <input type="submit">
        <input type="button" value="Click Me">
    </form>
</body>

</html>
