<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Types</title>
    <link rel="stylesheet" href="/CSS Topics/html.css">
</head>

<body>
    <h1>Basic Form Type 0</h1>
    <form>
        <label id="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"></input><br>
        <label id="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"></input>
        <h3>Select Your Gender</h3>
        <label id="gender"></label>
        <input type="radio" value="male" name="gender">Male</input>
        <label id="gender"></label>
        <input type="radio" value="female" name="gender">Female</input>
        <label id="gender"></label>
        <input type="radio" value="other" name="gender">Other</input>
        <br>
        <input type="checkbox"> I agree to terms and conditions</input><br>
        <input type="submit" value="Submit"><br>
        <input type="button" value="Okay"><br>
    </form>
</body>

</html>
